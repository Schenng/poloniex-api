<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Poloniex API</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="poloniex_api.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

  </head>

  <body>

    <div class="container main">
      <div class="panel panel-default">
        <div class="panel-heading">
          Poloniex
        </div>
        <div class="panel-body">
          <button type="button" class="btn btn-default btn-xs" id="reloadPoloniex">Reload</button>
        </div>

        <table id="poloniexTable" class="table table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th>Currency</th>
              <th>Base Volume</th>
              <th>High 24 hour</th>
              <th>Highest Bid</th>
              <th>Id</th>
              <th>Is Frozen?</th>
              <th>Last</th>
              <th>Low 24 hour</th>
              <th>Lowest Ask</th>
              <th>Percent Change</th>
              <th>Quote Volume</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
